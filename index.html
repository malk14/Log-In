<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="icon" href="style.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <section class="log-in">
        <div class="layout">
            <div class="container">
                <div class="row">
                    <div class="log">
                        <h1>LOGIN</h1>
                            <form class="my-form">
                                <label>User Name</label>
                                <br/>
                                <input type="email" name="userName" placeholder="Email Address" required>
                                <br/> <br/>
                                <label>Password</label>
                                <br/>
                                <input type="password" name="password" placeholder="Your password" maxlength="12" required>
                                <br/> <br/>
                                <a href="#">Forget password?</a>
                                <br/>
                                <button>Login</button>
                                <br/> <br/>
                                <span>Don't have an account? <a href="#">Signup</a></span>
                            </form>
                    </div>
                </div>
            </div>
            <div class="footer">
                <span>Â© 2025 | Coded by ~ <strong>DevMalk</strong> ~ </span>
            </div>
        </div>
    </section>
</body>
</html>
